<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Clone</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>no service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>            <!-- Lightning Icon -->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome To Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with you email or phone number.</p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or Phonenumber"/>
        <input name="password" type="password" placeholder="password" />
        <input type="submit" value="login" />
        <a href="#">Find Kokoa Acount or Password</a>
    </form>



    <script src="https://kit.fontawesome.com/a42ef3211c.js" crossorigin="anonymous"></script>
</body>
</html>

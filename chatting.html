<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>no service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>            <!-- Lightning Icon -->
        </div>
    </div>
   
    <!-- screen header-->
<header class="alt-header">
    <div class="alt-header__column">
        <a href="chat.html"><i class="fas fa-angle-left fa-2x"></i></a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">Name</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i> </span>
    </div>
</header>

<main class="main-screen main-chat">
    <div class="chat__timestamp">
        Tuesday, June 30, 2020
    </div>

    <div class="message-row">
        <img src="#">
        <div class="message-row__content">
            <span class="message__author">Nicolas</span>
            <div class="message__info">
                <span class="message__bubble">hi</span>
                <span class="message__time">21:37</span>
            </div>
        </div>
    </div>
    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">what's up</span>
                <span class="message__time">21:40</span>
            </div>
        </div>
    </div>
</main>

<form class="reply">
    <div class="reply__column">
        <i class="far fa-plus-square"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="write message" />
        <i class="far fa-smile"></i>
        <button>
        <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</form>


    <script src="https://kit.fontawesome.com/a42ef3211c.js" crossorigin="anonymous"></script>
</body>
</html>
